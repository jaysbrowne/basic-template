<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style type="text/css">

			*, *:before, *:after {
				-moz-box-sizing: border-box; 
				-webkit-box-sizing: border-box; 
				box-sizing: border-box;
			}

			body {
				margin: 0;
				padding: 0;
				font-family: Helvetica, Arial;
			}

			h1 {
				margin: 0;
				font-size: 1.5em;
				font-weight: normal;
			}

			img {
				width: 100%;
				margin-top: 0.5em;
			}

			p {
				margin: 0;
			}

			.page {
				width: 320px;
				margin: auto;
				padding: 1em;
			}

			.caption {
				padding-top: 0.5em;
			}

			.caption span {
				font-size: 0.8em;
				margin-right: 1em;
				padding-top: 0.15em;
				display: block;
			}

			.caption span.title {
				font-style: italic;
			}

			.body {
				font-size: 1.25em;
				line-height: 140%;
				margin-top: 1em;
				margin-bottom: 1em;
			}

			.link {
				display: table;
				margin: auto;
				background-color: #224CA8;
				color: #FFF;
				padding: 0.5em;
				padding-left: 1em;
				padding-right: 1em;
				font-size: 1.25em;
				line-height: 140%;
				text-decoration: none;
				cursor: pointer;
			}

			.link a {
				color: #FFF;
				text-decoration: none;
			}

			.footer {
				margin-top: 1em;
				padding-top: 1em;
				padding-bottom: 0.5em;
				/*border-top: 1px solid #CCC;*/
			}

			.footer .links {
				display: table;
				margin: auto;
			}

			@media all and (min-width: 768px) {

				h1 {
					font-size: 2em;
					margin-top: 1em;
					margin-bottom: 0.5em;
				}

				.page {
					max-width: 720px;
					width: 100%;
				}	

				.body {
					margin-top: 1.5em;
					margin-bottom: 1.5em;
				}

				.caption span {
					display: inline;
					font-size: 1em;
				}
			}

		</style>
	</head>
	<body>
		<div class="page">
			<h1><singleline label="title">Main Title</singleline></h1>
			<div>
				<img editable="true" label="image" src="http://www.sethtane.com/paintings/slideshows/Lost-Stop.jpg" width="1024">
				<div class="caption">
					<span class="title"><singleline label="image title">Whitehall Bound Staten Island Ferry</singleline></span>
					<span><singleline label="image date">2014</singleline></span>
					<span><singleline label="image dimensions">48" x 72"</singleline></span>
					<span><singleline label="image media">oil on panel</singleline></span>
				</div>
			</div>
			<div class="body">
				<p><multiline label="snippet">You are invited to an 8 week solo exhibit of my latest paintings in NYC, March 3 - April 25 with a reception Thursday March 6</multiline></p>
			</div>
			<div class="link"><singleline label="link">please click here for the show address and contact information</singleline></div>
			<div class="footer">
				<div class="links">
					<span><unsubscribe>unsubscribe</unsubscribe></span>
				</div>
			</div>
		</div>
	</body>
</html>
